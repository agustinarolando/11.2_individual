<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="position-relative bg-dark text-white">
        <div class="container mt-5 mb-3 w-50">
            <hr style="color: white;">
            <div class="mb-3 text-white">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" aria-label="First name" class="form-control" id="name">
            </div>
            <div class="mb-3 text-white">
                <label for="lastname" class="form-label">Apellido</label>
                <input type="text" aria-label="Last name" class="form-control" id="lastname">
            </div>
            <div class="mb-3 text-white">
                <label for="birthdate" class="form-label">Fecha de nacimiento</label>
                <input type="date" aria-label="Birth date" class="form-control" id="birthdate">
            </div>
            <button type="submit" class="btn btn-primary newBtn" id="send" data-bs-toggle="collapse" data-bs-target="#sendAlert #fillAlert">Enviar</button>
            <hr style="color: white;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
